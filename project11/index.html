<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="css/style.css" />

    />

  <body>
    <main class="container">
      <div class="player">
        <video class="player__video viewer" src="video/video.mp4"></video>
        <div class="player__controls">
          <div class="progress">
            <div class="progress__filled"></div>
          </div>
          <button class="player___button play" title="Toggle">â–¶</button>
          <input
            type="range"
            name="volume"
            id="volume"
            class="player__slider"
            min="0"
            max="1"
            step="0.5"
            value="1"
          />
          <input
            type="range"
            name="playbackRate"
            id="backRate"
            class="player__slider"
            min="0.5"
            step="0.5"
            max="2"
            value="1"
          />
          <button data-skip="-10" class="player__button"><< 10s</button>
          <button data-skip="25" class="player__button">25s >></button>
        </div>
      </div>
    </main>
    <script src="js/app.js"></script>
  </body>
