  <body>
    <main class="container">
      <h1 class="title">Update CSS Variables with <span class="title__lyrics">JS</span></h1>
      <div class="options">
        <div class="field">
          <label for="spacing">Spacing:</label>
          <input type="range" name="spacing" id="spacing" min="5" max="100" />
        </div>
        <div class="field">
          <label for="blur">Blur:</label>
          <input type="range" name="blur" id="blur" min="0" max="10" />
        </div>

          <label for="color">Base color:</label>
          <input type="color" name="color" id="color" />
        </div>
      </div>

        <img class="beach" src="img/beach.jpg" alt="beach" />
      </div>
