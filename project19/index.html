<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Project 1 of javascript 30" />
    <meta name="keywords" content="javascript 30" />
    <meta name="author" content="Gerson Aguedo Yanac" />
    <title>Project 19 of javascript 30</title>
    <link rel="shortcut icon" href="img/js.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container">
      <h1>Unreal Webcam Fun</h1>
      <section class="panel">
        <div class="photos">
          <button class="photos__btn" onclick="takePhoto()">Take photo</button>
        </div>
        <div class="controls">
          <div class="controls__red control">
            <div class="controls__red-min">
              <label for="rmin">Red Min:</label>
              <input type="range" name="rmin" id="rmin" />
            </div>
            <div class="controls__red-max">
              <label for="rmax">Red Max:</label>
              <input type="range" name="rmax" id="rmax" />
            </div>
          </div>
          <!-- final controls red -->
          <div class="controls__green control">
            <div class="controls__green-min">
              <label for="gmax">Green Min:</label>
              <input type="range" name="gmin" id="gmin" />
            </div>
            <div class="controls__green-max">
              <label for="gmax">Green Max:</label>
              <input type="range" name="gmax" id="gmax" />
            </div>
          </div>
          <!-- final controls green -->
          <div class="controls__blue control">
            <div class="controls__blue-min">
              <label for="bmin">Blue Min:</label>
              <input type="range" name="bmin" id="bmin" />
            </div>
            <div class="controls__blue-max">
              <label for="bmax">Blue Max:</label>
              <input type="range" name="bmax" id="bmax" />
            </div>
          </div>
        </div>
      </section>
      <section class="canvas">
        <canvas class="photo"></canvas>
        <video class="player"></video>
        <div class="strip"></div>
      </section>
      <audio
        class="snap"
        src="audio/camera.mp3"
        hidden
      ></audio>
    </main>
    <script src="js/app.js"></script>
  </body>
</html>
