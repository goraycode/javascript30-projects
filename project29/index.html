<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container">
      <h1>Countdown Clock</h1>
      <div class="panel">
        <form action="" class="form">
          <div class="field">
            <p>1 min</p>
            <input type="radio" name="opt" value="1" />
          </div>
          <div class="field">
            <p>5 min</p>
            <input type="radio" name="opt" value="5" />
          </div>
          <div class="field">
            <p>15 min</p>
            <input type="radio" name="opt" value="15" />
          </div>
          <div class="field">
            <p>20 min</p>
            <input type="radio" name="opt" value="20" />
          </div>
          <input
            type="number"
            name="minute"
            id="minute"
            placeholder="Enter minutes"
            autocomplete="off"
          />
        </form>
        <h2 class="panel__clock">00:00</h2>
        <p class="panel__text"></p>
      </div>
    </main>
    <script src="js/app.js"></script>
  </body>
</html>
